<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-profile</title>
    <style>
        .div {
            width: 50%;
            margin-top: 100px;
            margin-left: 38%;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 150px;
            font-weight: 400;
        }

        .form-group input {
            padding: 5px;
        }

        .form-group textarea {
            padding: 20px;
        }

        button {
            cursor: pointer;
            margin-left: 140px;
        }
    </style>

</head>

<body>
    <div class="div">
        <form action="">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="fname" placeholder="First Name" required><br>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="lname" placeholder="Last Name" required><br>
            </div>
            <div class="form-group">
                <label> Date of Birth:</label>
                <input type="date" name="date" required><br>
            </div>
            <div class="form-group">
                <label>Enter Age:</label>
                <input type="number" name="age" placeholder="Age" required><br>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" name="gender" id="" checked>Male
                <input type="radio" name="gender" id="">Female
            </div>
            <div class="form-group">
                <label>Current Address:</label>
                <textarea name="cur_address" id="cur_address" rows="4" cols="49" required></textarea>
            </div>
            <div class="form-group">
                <label>Permanent Address:</label>
                <textarea name="per_address" id="per_address" rows="4" cols="49" required></textarea>
            </div>

            <button style="justify-content: center; align-items: center ;" type="submit">Create</button>
        </form>
    </div>
</body>

</html>
