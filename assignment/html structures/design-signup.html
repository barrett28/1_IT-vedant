<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student|Sign Up</title>
    <style>
        .container {
            text-align: center;
            margin-top: 100px;
        }

        input {
            margin-bottom: 10px
        }
    </style>

</head>

<body>
    <div class="container">
        <form action="">
            Username:<input type="email" name="" id="" placeholder="enter your email" required>
            <br>
            Password: <input type="password" name="" id="" pattern="[a-zA-Z0-9@]" required> <br>
            Confirm Password: <input type="password" name="" id="" pattern="[a-zA-Z0-9@]" required> <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
