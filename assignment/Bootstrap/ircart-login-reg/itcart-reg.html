<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ITCART|Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="navbar navbar-expand-lg bg-body-tertiary p-0">
        <div class="container-fluid p-4 bg-light">
            <a class="text-decoration-none fs-5 ms-5" href="./itcart-login.html">Home</a>
        </div>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="card p-4 shadow-lg" style="width: 400px;">
                <h3 class="text-center">Register</h3>
                <form action="">
                    <div class="form-group mt-3">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" name="" id="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group mt-4">
                        <label for="email">Email Id:</label>
                        <input type="email" class="form-control" name="" id="email" placeholder="Enter Valid email id">
                    </div>
                    <div class="form-group mt-4">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="" id="password">
                    </div>
                    <div class="form-group mt-4">
                        <label for="cnfpassword">Confirm Password:</label>
                        <input type="password" class="form-control" name="" id="cnfpassword">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
                    <div class="mt-2">
                        Already User? <a href="./itcart-login.html">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
