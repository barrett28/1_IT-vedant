<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            margin-top: 200px;
            margin-bottom: 200px;
            background-color: #f1e7ba;
            padding: 30px;
            width: 330px;
            /* text-align: center; */

        }

        .user-div,
        .pass-div {
            color: white;
        }

        .user-div input,
        .pass-div input {
            border-radius: 5px;
            padding: 10px;
            width: 300px;
            margin-top: 10px;
        }

        button {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            margin-left: 15px;
            background-color: #e84420;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" class="form-container">
            <div class="user-div">
                <label for="">Enter Username:</label> <br>
                <input type="email" name="" id="" placeholder="Enter Email"> <br> <br>
            </div>
            <div class="pass-div">
                <label for="">Password:</label> <br>
                <input type="password" name="" id="" placeholder="password here"> <br><br>
            </div>
            <button type="button">Login</button>
        </form>

    </div>
</body>

</html>
