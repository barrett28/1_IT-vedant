<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Inventory</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Grocery Inventory</h2>
      <a href="{% url 'add_product' %}" class="btn btn-primary mb-3"
        >Add Product</a
      >
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity (kg)</th>
            <th>Price (â‚¹)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for pd in pd %}
          <tr>
            <td>{{ pd.name }}</td>
            <td>{{ pd.quantity }}</td>
            <td>{{ pd.price }}</td>
            <td>
              <a href="{% url 'update_stock' pd.id %}" class="btn btn-warning"
                >Update Stock</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
