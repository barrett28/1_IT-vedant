<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Like Feature</title>
</head>

<body>

    <div id="container">
        <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="model img">
        <i class="ri-heart-fill"></i>
    </div>


    <script>
        var a = document.querySelector("#container")
        var b = document.querySelector("i")

        a.addEventListener("dblclick", function () {
            b.style.transform = "translate(-50%, -50%) scale(2)"
            b.style.opacity = 1
            setTimeout(function () {
                b.style.opacity = 0
            }, 700)
            setTimeout(function () {
                b.style.transform = "translate(-50%, -50%) scale(0)"
            }, 900)
        })
    </script>
</body>

</html>
