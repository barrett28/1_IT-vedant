<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #fff;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #1f4037, #99f2c8);
            }

            100% {
                background: linear-gradient(135deg, #16222a, #3a6073);
            }
        }

        /* Container */
        #container {
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.6);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #container:hover {
            transform: scale(1.08);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.8);
        }

        /* Heading */
        #heading h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
            animation: glowText 2s infinite alternate;
        }

        @keyframes glowText {
            0% {
                text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
            }

            100% {
                text-shadow: 2px 2px 15px rgba(255, 255, 255, 0.7);
            }
        }

        /* Display */
        #display {
            width: 120px;
            height: 60px;
            font-size: 2rem;
            text-align: center;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        #display:hover {
            transform: scale(1.1);
        }

        /* Buttons */
        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            margin: 8px;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.2s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        }

        #increase {
            background: linear-gradient(135deg, #4CAF50, #66ff66);
            color: white;
        }

        #increase:hover {
            background: linear-gradient(135deg, #45a049, #33cc33);
        }

        #reset {
            background: linear-gradient(135deg, #ffcc00, #ffdb4d);
            color: black;
        }

        #reset:hover {
            background: linear-gradient(135deg, #e6b800, #ffd633);
        }

        #decrease {
            background: linear-gradient(135deg, #f44336, #ff6666);
            color: white;
        }

        #decrease:hover {
            background: linear-gradient(135deg, #d32f2f, #ff3333);
        }
    </style>
</head>

<body>
    <main>
        <div id="container">
            <div id="heading">
                <h1>Counter</h1>
            </div>
            <div id="dis-buttons">
                <input type="number" name="" id="display" value="0"> <br><br>
                <button type="button" id="increase">Increase</button>
                <button type="button" id="reset">Reset</button>
                <button type="button" id="decrease">Decrease</button>
            </div>
        </div>
    </main>

    <script>
        let dis = document.getElementById('display')
        let inc = document.getElementById('increase')
        let res = document.getElementById('reset')
        let dec = document.getElementById('decrease')

        let v = parseInt(dis.value)

        inc.onclick = function () {
            v++
            dis.value = v
        }
        dec.onclick = function () {
            v--
            dis.value = v
        }
        res.onclick = function () {
            v = 0
            dis.value = v
        }
    </script>
</body>

</html>
