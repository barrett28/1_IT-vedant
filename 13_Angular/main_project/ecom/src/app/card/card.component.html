<input type="text" [(ngModel)]="myName" class="w-50 border-dark p-2 m-4  rounded">
<button [disabled]="myName.length === 0" class="btn btn-dark">Submit</button>

<!-- <h3 class="ms-4">{{myName}}</h3> -->
<br><br>

<p class="d-inline-flex gap-1 m-4">
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
        aria-controls="collapseExample">
        Add Products
    </a>

</p>
<div class="collapse" id="collapseExample">
    <div class="m-4">
        <label for="">Name</label>
        <input type="text" [(ngModel)]="newProduct.name" name="name" class="form-control">
    </div>
    <div class="m-4">
        <label for="">Description</label>
        <input type="text" [(ngModel)]="newProduct.description" name="description" class="form-control">
    </div>
    <div class="m-4">
        <label for="">Price</label>
        <input type="text" [(ngModel)]="newProduct.price" name="price" class="form-control">
    </div>
    <div>
        <button (click)="onSubmit()" class="btn btn-dark ms-4">Submit</button>
    </div>
</div>


<div class="parent m-4" style="display: flex; flex-wrap: wrap; gap: 20px;">

    <div *ngFor="let p of products; index as i" style="width: 300px; height: 400px;">
        {{p | json}}
        <img [src]="p.img" class="card-img-top" style="width: 100%; height: 50%;" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{i}}{{p.name | titlecase}}</h5>
            <p class="card-text">{{p.desc | slice:0:5}}</p>
            <!-- <p class="card-text">Package Price: <span [ngStyle]="{'color': p.price > 5000 ? 'red' : 'black'}">
                    â‚¹{{p.price}} </span></p> -->
            <!-- <p class="card-text">Package Price: <span [ngClass]="{'high-text' : p.price>10000}">
                    {{p.price | currency:'INR'}} </span></p> -->
            <p class="card-text">Package Price: <span>
                    {{p.price | currency:'INR'}} </span></p>
            <button [disabled]="isDisabled" (click)="onClickButton()"
                href="https://webflow.com/made-in-webflow/mountain"
                class="btn border-dark bg-opacity-50">Explore</button>
        </div>
    </div>
    <div *ngIf="products.length===0">
        <h1 style="font-weight: 900;">No products...</h1>
    </div>

</div>
