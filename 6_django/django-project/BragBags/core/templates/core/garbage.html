<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "core/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "core/css/main.css" %}">
    <title>BragBags</title>
  </head>
  <body>

    <header>
      <nav>
        <div class="leftsection">
          <img src="" alt="">
        </div>
        <div class="rightsection">
          <ul>
            <li> <a href="/">Home</a> </li>
            <li> <a href="#">About Us</a> </li>
            <li> <a href="#">Contact Us</a> </li>
            <li> <a href="#">Login</a> </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="wrapper">
      <div class="container">
          <input type="radio" name="slide" id="c1" checked>
          <label for="c1" class="card">
              <div class="row">
                  {% comment %} <div class="icon">1</div> {% endcomment %}
                  {% comment %} <div class="description">
                      <h4>BackPacks</h4>
                      
                  </div> {% endcomment %}
              </div>
          </label>
          <input type="radio" name="slide" id="c2" >
          <label for="c2" class="card">
              <div class="row">
                  {% comment %} <div class="icon">2</div> {% endcomment %}
                  {% comment %} <div class="description">
                      <h4>Classic Duffler</h4>
                      
                  </div> {% endcomment %}
              </div>
          </label>
          <input type="radio" name="slide" id="c3" >
          <label for="c3" class="card">
              <div class="row">
                  {% comment %} <div class="icon">3</div> {% endcomment %}
                  {% comment %} <div class="description">
                      <h4>Iconic BagPacks</h4>
                      
                  </div> {% endcomment %}
              </div>
          </label>
          <input type="radio" name="slide" id="c4" >
          <label for="c4" class="card">
              <div class="row">
                  {% comment %} <div class="icon">4</div> {% endcomment %}
                  {% comment %} <div class="description">
                      <h4>Trendy Duffler</h4>
                  </div> {% endcomment %}
              </div>
          </label>
      </div>
  </div>

    <script src="{% static "core/js/jquery.js" %}"></script>
    <script src="{% static "core/js/popper.js" %}"></script>
    <script src="{% static "core/js/bootstrap.min.js" %}"></script>

  </body>
</html>
