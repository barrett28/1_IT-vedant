<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Navigation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .menu-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .menu-button {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
        }

        .menu-item {
            width: 60px;
            height: 60px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            position: absolute;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
            opacity: 0;
        }

        .menu-container.active .menu-item {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <div class="menu-button" onclick="toggleMenu()">â˜°</div>
        <div class="menu-item" style="transform: translate(0px, -120px);">Home</div>
        <div class="menu-item" style="transform: translate(85px, -85px);">Products</div>
        <div class="menu-item" style="transform: translate(120px, 0px);">About</div>
        <div class="menu-item" style="transform: translate(85px, 85px);">Services</div>
        <div class="menu-item" style="transform: translate(0px, 120px);">Contact</div>
        <div class="menu-item" style="transform: translate(-85px, 85px);">FAQ</div>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu-container');
            menu.classList.toggle('active');
            document.querySelectorAll('.menu-item').forEach((item, index) => {
                const angle = (index * 60) * (Math.PI / 180);
                const x = Math.cos(angle) * 120;
                const y = Math.sin(angle) * 120;
                item.style.transform = menu.classList.contains('active') ? `translate(${x}px, ${y}px)` : 'translate(0, 0)';
            });
        }
    </script>
</body>

</html>
