<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brag Store</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .tilted-text {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: black;
            width: 100%;
            padding: 70px 0px;
            transform: rotate(-10deg);
            display: inline-block;
            /* Ensures transform works properly */
            text-shadow:
                4px 3px 0px rgba(255, 0, 0, 0.7),
                7px 6px 0px rgba(0, 0, 255, 0.7),
                10px 9px 0px rgba(0, 255, 0, 0.7);
        }
    </style>
</head>

<body>
    <h1 class="tilted-text">The Brag Store</h1>
</body>

</html>
