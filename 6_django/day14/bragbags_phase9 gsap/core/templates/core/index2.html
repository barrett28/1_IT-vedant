<!-- GSAP Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    gsap.from("#suitcase1", {
      x: 120,
      y: -100,
      duration: 2,
      delay: 1,
    });

    gsap.from("#suitcase2", {
      y: -100,
      duration: 2,
      delay: 1,
    });

    gsap.from("#suitcase3", {
      x: -120,
      y: -100,
      duration: 2,
      delay: 1,
    });
  });
</script>
