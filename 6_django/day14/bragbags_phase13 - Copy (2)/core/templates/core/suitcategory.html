{% extends "core/base.html" %} {% load static %} {% block content %}

<div class="container1">
  {% for sc in sc %}
  <div class="block">
    <a href="{% url "product" sc.id %}">
      <img src="{{ sc.luggage_image.url }}" alt="back_images" />
    </a>
    <div class="details1">
      <h3>{{sc.name}}</h3>
      <br>
      <p>{{sc.small_description}}</p>
      <p class="price">&#8377;{{sc.discounted_price}}</p>
      <i class="original-price">&#8377;{{sc.original_price}}</i>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
