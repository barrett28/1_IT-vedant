{% load static %}

<div class="navbar">
  <a href="/"> <div class="logo">BragBags</div></a>
  <div class="nav-links">
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
    {% if request.user.is_authenticated %}
    <a href="{% url "profile" %}">Profile</a>
    <a href="{% url "logout" %}">Logout</a>
    <a href="{% url "viewcart" %}"><i class="fa-solid fa-cart-shopping"></i>
      {% if cart_count > 0 %}
        <span class="cart-count" style="border:2px solid black;">{{cart_count}}</span>
      {% endif %}
    </a>
    {% else %}
    <a href="/registration/">Register</a>
    <a href="{% url "login" %}">Login</a>
    {% endif %}
    
  </div>
</div>
