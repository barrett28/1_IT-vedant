{% extends "core/base.html" %} {% load static %} {% block content %}

<div class="register_title">
  <h1>Register here</h1>
</div>

<div class="reg-form">
  <form class="register" action="" method="POST" novalidate>
    {% csrf_token %}
    <!---->
    {% if mf.non_field_errors %}
    <!---->
    {% for error in mf.non_field_errors %}
    <!---->
    {{error}}
    <!---->
    {% endfor %} {% endif %} {% for m in mf%}
    <div>{{m.label_tag}} {{m}} {{m.errors}}</div>
    {% endfor %}

    <br />

    <input class="reg-button" type="submit" value="Register" />
  </form>
</div>
<!---->

{% endblock content %}
