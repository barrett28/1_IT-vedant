<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hamburger {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* Mobile & Tablet View */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                background-color: #444;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                border-radius: 8px;
                padding: 10px;
            }

            .navbar ul.show {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">MySite</div>
        <div class="hamburger" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
        <ul id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/154c2a8c03.js" crossorigin="anonymous"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("nav-links");
            menu.classList.toggle("show");
        }
    </script>

</body>

</html>
