<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Card Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
        <div class="card active" style="--i: 0; background: #FF6B6B;">Card 1</div>
        <div class="card" style="--i: 1; background: #4ECDC4;">Card 2</div>
        <div class="card" style="--i: 2; background: #45B7D1;">Card 3</div>
        <div class="card" style="--i: 3; background: #FFBE0B;">Card 4</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
