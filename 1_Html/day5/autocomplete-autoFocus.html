<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>AutoComplete and AutoFocus</h2>
    <form action="" autocomplete="on">
        Name: <input type="text" name="fname" autofocus placeholder="enter first name"><br><br>
        Sirname: <input type="text" name="sname"><br><br>
        city: <input type="text" disabled><br><br>
        File: <input type="file" accept=".png"><br><br>
        Video: <input type="file" accept="video/*"><br><br>
        range: <input type="range" name="" id="" min="5" max="15"><br> <br>
        number: <input type="number" name="" id="" step="3"><br> <br>
        email: <input type="email" name="" id="" multiple> <br><br>

        <!-- <hr> -->

        <h2 style="text-align: center;">Pattern</h2>
        Name: <input type="text" name="" pattern="[a-zA-Z0-9]+" id=""> <br><br>

        <h2 style="text-align: center;">textarea</h2> <!-- wrap-> hard and soft -->
        <textarea name="" id="" cols="5" rows="4"></textarea>

        <h2 style="text-align: center;">fielset</h2>
        <fieldset>
            <legend>Name</legend>
            <h2>Bharat</h2>
            <h2>Singh</h2>
        </fieldset>

        <input type="submit" value="submit">
    </form>



</body>

</html>
