<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Tilted Blocks</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212;
            overflow-y: auto;
            margin: 0;
            padding: 20px 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            perspective: 1000px;
            max-width: 1000px;
            margin-top: 50px;
        }

        .block {
            width: 300px;
            height: 400px;
            background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
            position: relative;
            transform: rotateY(20deg) rotateX(10deg);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            transition: transform 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .block::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 50px;
            background: #0a0a0a;
            bottom: -20px;
            left: 0;
            border-radius: 5px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .block:hover {
            transform: rotateY(0deg) rotateX(0deg) translateY(-10px);
            animation: floatEffect 2s infinite ease-in-out;
        }

        @keyframes floatEffect {
            0% {
                transform: rotateY(0deg) rotateX(0deg) translateY(-10px);
            }

            50% {
                transform: rotateY(0deg) rotateX(0deg) translateY(-20px);
            }

            100% {
                transform: rotateY(0deg) rotateX(0deg) translateY(-10px);
            }
        }

        .add-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: #ff0066;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .add-btn:hover {
            background: #cc0055;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container" id="blockContainer">
        <div class="block">Block</div>
    </div>
    <button class="add-btn" onclick="addBlock()">+ Add Block</button>

    <script>
        function addBlock() {
            const container = document.getElementById("blockContainer");
            const newBlock = document.createElement("div");
            newBlock.classList.add("block");
            newBlock.innerText = "Block";
            container.appendChild(newBlock);
        }
    </script>
</body>

</html>
