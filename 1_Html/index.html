<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slideshow-container {
            width: 300px;
            /* Adjust size as needed */
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 2px solid #000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slideshow-container img {
            background-size: cover;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .active {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="slideshow-container">
        <img class="slide active" src="./asset 21.jpeg" alt="Image 1">
        <img class="slide" src="./asset 22.jpeg" alt="Image 2">
        <img class="slide" src="./asset 23.jpeg" alt="Image 3">
        <img class="slide" src="./asset 24.jpeg" alt="Image 4">
    </div>

    <script>
        let slides = document.querySelectorAll(".slide");
        let currentIndex = 0;

        function showSlides() {
            slides.forEach(slide => slide.classList.remove("active"));
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add("active");
        }

        setInterval(showSlides, 1000); // Change image every 0.5s
    </script>

</body>

</html>
