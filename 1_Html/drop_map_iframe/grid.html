<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Layout with Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            /* First column is 2x the size of the second column */
            grid-template-rows: auto 1fr auto;
            /* 3 rows with auto height for first and last */
            gap: 20px;
            /* padding: 20px; */
            background-color: #f2f2f2;
        }

        .header {
            grid-column: span 2;
            /* Header spans both columns */
            background-color: #4CAF50;
            color: white;
            padding: 40px;
            text-align: center;
            font-size: 36px;
        }

        .content {
            background-color: #8BC34A;
            color: white;
            padding: 40px;
            text-align: center;
            font-size: 24px;
        }

        .sidebar {
            background-color: #388E3C;
            color: white;
            padding: 40px;
            text-align: center;
            font-size: 24px;
        }

        .footer {
            grid-column: span 2;
            /* Footer spans both columns */
            background-color: #2C6B2F;
            color: white;
            padding: 40px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">Header</div>
        <div class="content">Content</div>
        <div class="sidebar">Sidebar</div>
        <div class="footer">Footer</div>
    </div>

</body>

</html>
