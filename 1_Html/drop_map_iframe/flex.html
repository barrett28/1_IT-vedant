<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Responsive</title>
    <style>
        /* Parent container */
        .parent {
            display: flex;
            flex-wrap: wrap;
            /* Children will wrap into new line if needed */
            justify-content: center;
            /* Center children horizontally */
            align-items: center;
            /* Center children vertically */
            gap: 20px;
            /* Space between children */
            padding: 20px;
            background-color: #f2f2f2;
        }

        /* Child items */
        .child {
            background-color: #4CAF50;
            color: white;
            padding: 40px;
            font-size: 24px;
            flex: 1 1 200px;
            /* flex-grow | flex-shrink | flex-basis */
            text-align: center;
            border-radius: 10px;
        }

        /* Small screen adjustments (optional) */
        @media (max-width: 500px) {
            .child {
                flex: 1 1 100%;
                /* Children will take full width */
            }
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="child">Child 1</div>
        <div class="child">Child 2</div>
        <div class="child">Child 3</div>
    </div>

</body>

</html>
