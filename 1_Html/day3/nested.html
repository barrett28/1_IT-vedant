<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Nested 1</th>
            <th>Nested 2</th>
            <th rowspan="2">Outer cel1 1</th>
            <th rowspan="2">Outer cel1 2</th>
        </tr>
        <tr>
            <td>Nested 3</td>
            <td>Nested 4</td>
        </tr>
        <tr>
            <td colspan="2">Outer cell 3</td>
            <td>outer cell 4</td>
            <td>outer cell 5</td>
        </tr>
    </table>
</body>

</html>
