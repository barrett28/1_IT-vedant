<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-list</title>
</head>

<body>
    <h2 style="text-align: center;">datalist, metertag, figure(figcaption), progress-bar, dialog(open)</h2>
    <form action="">

        <input type="text" list="high">
        <datalist id="high">
            <option value="Iron Man">Iron Man</option>
            <option value="Capatain America">Capatain America</option>
            <option value="Spiderman">Spiderman</option>
            <option value="Bruce Baner">hulk</option>
        </datalist>

    </form>
    <hr>

    <h2>figure </h2>
    <figure>
        <div style="border: 1px solid black;">
            <figcaption>car</figcaption>
            <img src="2025.jpg" alt="" width="400px">
            <figcaption>car</figcaption>
        </div>
    </figure>

    <hr>

    <h2>progress-bar</h2>
    <progress value="5" max="10"></progress>
    <hr><br>

    <h2>dialog</h2>
    <dialog open>hello</dialog>
    <br>
    <hr>
    <h3>Meter tag</h3>
    <meter min="10" max="100" value="99"></meter>

</body>

</html>
