<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BragBags - Product Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212;
            overflow-y: auto;
            margin: 0;
            padding: 20px 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            perspective: 1000px;
            max-width: 1000px;
            margin-top: 50px;
        }

        .block {
            width: 300px;
            height: 400px;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            position: relative;
            transform: rotateY(15deg) rotateX(5deg);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            transition: transform 0.6s ease-in-out, box-shadow 0.6s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
        }

        .block img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 10px;
        }

        .block .details {
            text-align: center;
            margin-top: 10px;
        }

        .block .price {
            color: #ff0066;
            font-size: 18px;
            font-weight: bold;
        }

        .block:hover {
            transform: rotateY(0deg) rotateX(0deg) translateY(-5px);
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.8);
            animation: floatEffect 3s infinite ease-in-out;
        }

        @keyframes floatEffect {
            0% {
                transform: rotateY(0deg) rotateX(0deg) translateY(-5px);
            }

            50% {
                transform: rotateY(0deg) rotateX(0deg) translateY(-10px);
            }

            100% {
                transform: rotateY(0deg) rotateX(0deg) translateY(-5px);
            }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container" id="blockContainer">
        <div class="block">
            <img src="https://via.placeholder.com/300x250" alt="Bag">
            <div class="details">
                <p>BragBag Classic</p>
                <p class="price">$49.99</p>
            </div>
        </div>
    </div>
</body>

</html>
