<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Template</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 20px;
            gap: 10px;
        }

        .left,
        .right {
            background-color: brown;
            color: #fff;
            flex: 0 0 100px;
            text-align: center;
        }

        @media (max-width: 865px) {
            .container {
                flex-direction: column;
                padding: 30px;
            }

            .container .left {
                padding: 20px;
            }

            .right {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <p>left one</p>
        </div>
        <div class="right">
            <p>right one</p>
        </div>
    </div>
</body>

</html>
