<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        button {
            margin-top: 200px;
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: brown;
            color: azure;
            scale: 1.3;
        }
    </style>
</head>

<body>
    <button type="button">Hover button</button>
</body>

</html>
