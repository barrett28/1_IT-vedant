<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav-container {
            padding: 10px;
            background-color: black;
        }

        a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 20px;

        }
    </style>
</head>

<body>
    <div class="nav-container">
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </div>
</body>

</html>
