<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .container {
            border: 2px solid black;
            border-radius: 10px;
            width: 30%;
            padding: 10px;
            margin-top: 100px;
        }

        .form-data {
            padding: 10px;
            text-align: start;
            margin-left: 90px;
            margin-top: 8px;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <center>
        <form action="">
            <div class="container">
                <div class="form-data">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" id="" placeholder="enter first name">
                </div>
                <div class="form-data">
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" id="" placeholder="enter last name">
                </div>
                <div class="form-data">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="" placeholder="enter email">
                </div>
                <div class="form-data">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="" placeholder="">
                </div>
                <div class="form-data">
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                    <input type="radio" name="gender" id="">Other
                </div>
                <div class="form-data">
                    <label for="hobbies">Hobbies:</label>
                    <input type="checkbox" name="music" id="">Music
                    <input type="checkbox" name="sports" id="">Sports
                    <input type="checkbox" name="reading" id="">Reading
                </div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </center>
</body>

</html>
