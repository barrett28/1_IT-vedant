<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
        }

        table td {
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="1" width="300px" height="200px">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Bharat</td>
            <td>23</td>
            <td>Kalyan</td>
        </tr>
        <tr>
            <td>Mehek</td>
            <td>23</td>
            <td>Pune</td>
        </tr>
        <tr>
            <td>Suraj</td>
            <td>22</td>
            <td>Chembur</td>
        </tr>
    </table>
</body>

</html>
