<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: blueviolet;
            display: inline;
            width: 150px;
        }

        p {
            display: inline-block;
            background-color: red;
            width: 200px;
        }

        i,
        a,
        em {
            display: block;
        }

        b {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h1>hello</h1>
    <p>this is my new website</p>
    <i>please</i>
    <a href="">visit</a>
    <em>to my channel</em>
    <b>Visibility</b>
</body>

</html>
