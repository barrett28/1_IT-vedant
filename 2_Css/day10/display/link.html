<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link color</title>
    <style>
        a {
            font-size: 50px;
        }

        a:link {
            color: yellow;
        }

        a:visited {
            color: blue;
        }

        a:hover {
            color: cornflowerblue;
        }

        a:active {
            color: red;
            background-color: #080808;
        }
    </style>
</head>

<body>
    <a href="#">google</a>
</body>

</html>
