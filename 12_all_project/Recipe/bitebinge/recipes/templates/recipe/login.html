{% extends "recipe/base.html" %} {% load static %} {% block content %}
<div class="auth-container">
  <h2>Welcome Back!</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn-auth">Log In</button>

  <p class="auth-switch">
    New to BiteBinge? <a href="{% url 'signup' %}">Sign Up</a>
  </p>
</div>
{% endblock %}
